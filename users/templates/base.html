<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>User Map</title>
  <link rel="shortcut icon" href="/users/static/img/favicon.ico"/>
  <link rel="stylesheet" href="/users/static/css/bootstrap.css"
        type="text/css" static="screen, projection"/>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css"/>
  <!--[if lte IE 8]>
         <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
     <![endif]-->
  <link rel="stylesheet" href="/users/static/css/user-map.css"
        type="text/css" static="screen, projection"/>
  <script language="javascript"
          type="text/javascript" src="/users/static/js/jquery.js"></script>
  <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
  <script language="javascript"
          type="text/javascript" src="/users/static/js/user-map.js"></script>

</head>
<body>
<div id="map"></div>
<script type="text/javascript">
  var map, marker_new_user;
  var IconMarker = L.Icon.extend({
    options: {
      shadowUrl: 'leaf-shadow.png',
      iconSize: [35, 70],
      shadowSize: [35, 60],
      iconAnchor: [22, 94],
      shadowAnchor: [4, 62],
      popupAnchor: [-3, -76]
    }
  });

  var user_icon = new IconMarker({iconUrl: 'http://leafletjs' +
          '.com/docs/images/leaf-green' +
          '.png'}),
      developer_icon = new IconMarker({iconUrl: 'http://leafletjs' +
          '.com/docs/images/leaf-orange.png'});

  $(document).ready(function () {
    //Basemap Layer
    var base = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}' +
        '.png', {
      attribution: 'Â© <a href="http://www.openstreetmap.org" target="_parent">OpenStreetMap</a> and contributors, under an <a href="http://www.openstreetmap.org/copyright" target="_parent">open license</a>',
      maxZoom: 18
    });

    //User Layer
    var users_layer = new L.LayerGroup();
    var developers_layer = new L.LayerGroup();
    addUsersLayer(users_layer, developers_layer)

    //Create Map with prepared layers
    map = L.map('map', {
      center: [1.0, 118.99],
			zoom: 5,
      layers: [base, users_layer, developers_layer]
    });
    map.locate({setView: true, maxZoom: 16});

    //Overlays layers
    var overlays = {
      "Users": users_layer,
      "Developers": developers_layer
    }
    L.control.layers(null, overlays).addTo(map)

    //Set Listener on map
    map.on('click', onMapClick)
    map.on('locationfound', onLocationFound)
  })
</script>
</body>
